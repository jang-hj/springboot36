<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContent">
	<!-- 	<form action="/getGoodsList" method="post">
			<select name="gsk">
				<option value="">::검색조건::</option>
				<option value="g_code">상품코드</option>
				<option value="g_name">상품명</option>
				<option value="g_price">상품가격</option>
				<option value="g_seller_id">판매자아이디</option>
			</select>
			<input type="text" name="gsv">	
			<button type="submit">검색</button>
		</form><br> -->
		<table border="1">
			<thead>
				<tr>
					<th>상품코드</th>
					<th>상품명</th>
					<th>상품가격</th>
					<th>판매자아이디</th>
					<th>등록일자</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l:${goodsList}">
					<td th:text="${l.goodsCode}"></td>
					<td th:text="${l.goodsName}"></td>
					<td th:text="${l.goodsPrice}"></td>
					<td th:text="${l.goodsSellerId}"></td>
					<td th:text="${l.goodsRegDate}"></td>
					<td>
						<a th:href="@{/updateGoods(goodsCode=${l.goodsCode})}" >수정</a>
					</td>
					<td>
						<a th:href="@{/deleteGoods(goodsCode=${l.goodsCode})}">삭제</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>


</html>
